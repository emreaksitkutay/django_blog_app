{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <p class="card-text">{{ post.description }}</p>
      <p class="card-text">{{ post.content }}</p>
    </div>
  </div>
{% endblock %}
